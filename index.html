    <input type="number" id "number min="10" max="50" placeholder="Enter your number">
    <select id="dropdown">
        <option>drop 1</option>
        <option>drop2</option>
    </select><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>
    <input type="checkbox"   value="yes"><label>yes</label>
    <input type="checkbox"  value="no"><label>no</label>
    </form>
</body>
